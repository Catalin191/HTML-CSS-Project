<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-left">
    <img src="https://i.imgur.com/XTgrGct.png" alt="instagram picture">
    </div>
    <section>
        <div class="right-side">
            <h1>Instagram</h1>
            <input type="text" name="user-name" placeholder="Phone number, username, or email"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <button>Log in</button><br>
            <p><span class="line"></span><span class="text">OR</span></p>
            <a href="facebook.com" class="facebook-login"><img src="https://i.imgur.com/CzGn09z.png?1" width="25px">Log in with facebook</a><br>
            <a href="forgot password.com" class="forgot-password">Forgot password?</a><br>
        </div>
        <div class="sign-up">
            <p id="sign-up">Don't have an account?<a href="sign-up.com">Sign up</a></p>
        </div>
        <div class="footer">
            <p>Get the app.</p> 
            <a href="app.store.com"><img src="https://i.imgur.com/wfxn16F.png?1" alt="app store" height="45px"></a>
            <a href="google.play.com"><img src="https://i.imgur.com/7b8bg5u.png?1" alt="google play"></a>
        </div>
    </section>
</body>
</html>
